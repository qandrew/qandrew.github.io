<!DOCTYPE html>
</html>
<head>
	<title>Meteor Coding Challenge</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app = "myApp">
	<div ng-controller="mainCtrl">
		<h1>Meteor Coding Challenge</h1>
		<img src="telephone.png" alt='t9 keyboard image'>
		<p>Please type numbers in the input box below, and results will display</p>
		<p>Search here: <input ng-model="search"></input></p>

		<p>Exact Matches:</p>
		 <!-- {{t9Filter(search)}}</p> -->
			<li ng-repeat= "x in t9Filter(search)">
				{{x}}
			</li>

		<p>Prefix Matches:</p>
		 <!-- {{t9Prefix(search)}}</p> -->
			<li ng-repeat= "x in t9Prefix(search)">
				{{x}}
			</li>

		<script src="main.js"></script>
	</div>
</body>
</html>
